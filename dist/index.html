<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta name="description" content="Front-End Challenge">
    <title>Front-End Challenge</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="assets/css/style.css">

  <body>

    <footer></footer>
